<div class="container-fluid home-content products-view">
    <h3 class="title-home-content">Productos</h3>
    <form name="productForm">
        <div class="col-xs-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Registrar productos</h3>
                </div>

                <div class="panel-body">

                    <div class="col-md-4">
                        <div class="form-group">
                            <label for="code" ng-class="{ 'text-danger': productForm.code.$touched && !productForm.code.$valid }">Codigo:</label>
                            <input type="text" name="code" id="code" class="form-control"
                                   ng-model="product.item.code" placeholder="Codigo Producto" required>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="form-group">
                            <label for="name" ng-class="{ 'text-danger': productForm.name.$touched && !productForm.name.$valid }">Nombre:</label>
                            <input type="text" name="name" id="name" class="form-control"
                                   ng-model="product.item.name" placeholder="Nombre del Producto" required>
                        </div>
                    </div>

                    <div class="col-md-4">
                        <div class="form-group">
                            <label for="description" ng-class="{ 'text-danger': productForm.description.$touched && !productForm.description.$valid }">Descripcion:</label>
                            <input type="text" name="description" id="description" class="form-control"
                                   ng-model="product.item.description" placeholder="Descripcion" required>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="form-group">
                            <label for="price" ng-class="{ 'text-danger': productForm.price.$touched && !productForm.price.$valid }">Precio:</label>
                            <input type="text" name="price" id="price" class="form-control"
                                   ng-model="product.item.price" placeholder="Precio" required>
                        </div>
                    </div>

                    <div class="col-md-4">
                        <div class="form-group choose-file">
                            <label for="image" ng-class="{ 'text-danger': productForm.image.$touched && !productForm.image.$valid }">Imagen:</label>
                            <input type="file" name="image" id="image"
                                   ng-model="product.item.image" placeholder="Imagen producto">
                        </div>
                    </div>

                    <div class="col-md-4">
                        <div class="form-group text-center register-button">
                            <button class="btn btn-primary" ng-click="product.save()" ng-disabled="productForm.$invalid">Registrar</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>

    <table class="table table-hover table-bordered">
        <thead>
        <tr>
            <th>codigo</th>
            <th>Producto</th>
            <th>Precio</th>
            <th>Descripcion</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="item in product.items">
            <td>{{ item.code }}</td>
            <td>{{ item.name }}</td>
            <td>{{ item.price }}</td>
            <td>{{ item.description }}</td>
        </tr>
        </tbody>
    </table>
</div>
