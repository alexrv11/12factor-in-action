<div>
    <div class="container">

        <form class="form-signin" name="loginForm">
            <h2 class="form-signin-heading text-center">FeicolBol</h2>
            <div class="form-group">
                <label for="account" class="sr-only">Cuenta</label>
                <input type="text" id="account" class="form-control" placeholder="Cuenta" required autofocus ng-model="login.credential.login">
            </div>

            <div class="form-group">
                <label for="inputPassword" class="sr-only">Contrase&ntildea</label>
                <input type="password" id="inputPassword" class="form-control" placeholder="Contraseña" required ng-model="login.credential.password">
            </div>
            <div class="form-group">
                <button class="btn btn-success btn-block"  ng-click="login.login()" ng-disabled="loginForm.$invalid" type="submit">Iniciar</button>
            </div>
            <div ng-show="login.showError" class="text-center">
                <span class="text-danger">Nombre de usuario y/o contraseña invalido(s).</span>
            </div>
        </form>

    </div> <!-- /container -->
</div>
